# Valkey configuration for local development
# This configuration matches AWS ElastiCache for Valkey settings

# Network configuration
bind 0.0.0.0
port 6379
protected-mode no

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance optimizations
tcp-keepalive 300
timeout 0

# Disable persistence for development (faster)
save ""
appendonly no

# Security (development only - disabled for convenience)
# requirepass your-password-here

# Performance tuning
tcp-backlog 511
databases 16

# Key expiration
maxmemory-samples 5

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading (if supported)
# io-threads 2
# io-threads-do-reads yes
